<!DOCTYPE html>
<base href="../">

<div id="transferencias" class="page page-inner">
  <div class="page-header">
    <h3 class="fw-bold mb-3">Transferencias</h3>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="card transparent-card-background">
        <div class="card-header fs-4 fw-semibold">Destinatarios</div>
        <div class="card-body">
          <div class="card-list p-0">
            <div class="item-list pt-0 pb-3 mb-3 border-bottom">
              <div class="avatar">
                <i class="fas fa-user bg-primary text-white rounded-circle avatar-title fs-3"></i>
              </div>
              <div class="info-user ms-3">
                <div class="username">Nombre</div>
                <div class="status">CVU 0001234567890123456789</div>
              </div>
              <button class="btn btn-icon btn-primary btn-round ms-1">
                <i class="fa fa-edit"></i>
              </button>
              &nbsp;
              <button class="btn btn-icon btn-primary btn-round ms-1">
                <i class="fa fa-trash"></i>
              </button>
              &nbsp;
              <button class="btn btn-icon btn-primary btn-round ms-1">
                <i class="fa fa-arrow-right"></i>
              </button>
            </div>
            <div class="item-list pt-0 pb-3 mb-3 border-bottom">
              <div class="avatar">
                <i class="fas fa-user bg-primary text-white rounded-circle avatar-title fs-3"></i>
              </div>
              <div class="info-user ms-3">
                <div class="username">Nombre</div>
                <div class="status">CVU 0001234567890123456789</div>
              </div>
              <button class="btn btn-icon btn-primary btn-round ms-1">
                <i class="fa fa-edit"></i>
              </button>
              &nbsp;
              <button class="btn btn-icon btn-primary btn-round ms-1">
                <i class="fa fa-trash"></i>
              </button>
              &nbsp;
              <button class="btn btn-icon btn-primary btn-round ms-1">
                <i class="fa fa-arrow-right"></i>
              </button>
            </div>
            <div class="item-list p-0">
              <div class="avatar">
                <i class="fas fa-user bg-primary text-white rounded-circle avatar-title fs-3"></i>
              </div>
              <div class="info-user ms-3">
                <div class="username">Nombre</div>
                <div class="status">CVU 0001234567890123456789</div>
              </div>
              <button class="btn btn-icon btn-primary btn-round ms-1">
                <i class="fa fa-edit"></i>
              </button>
              &nbsp;
              <button class="btn btn-icon btn-primary btn-round ms-1">
                <i class="fa fa-trash"></i>
              </button>
              &nbsp;
              <button class="btn btn-icon btn-primary btn-round ms-1">
                <i class="fa fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="card-footer">
            <div class="text-center">
              <button class="btn btn-icon btn-primary btn-round btn-lg">
                <i class="fa fa-plus"></i>
              </button>
            </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card transparent-card-background">
        <div class="card-header fs-4 fw-semibold">Transferir</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 col-lg-12">
              <div class="form-group p-0 mb-3">
                <label for="monto">Monto</label>
                <input
                  type="text"
                  class="form-control"
                  id="monto"
                  placeholder="Ingrese monto"
                />
              </div>
              <div class="form-group p-0 mb-3">
                <label for="cbu">CBU/CVU</label>
                <input
                  type="text"
                  class="form-control"
                  id="cbu"
                  placeholder="Ingrese destino"
                />
              </div>
              <div class="form-group p-0 mb-3">
                <label for="destinatario">Destinatario</label>
                <textarea disabled class="form-control" id="destinatario" rows="3"></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Transferir</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
